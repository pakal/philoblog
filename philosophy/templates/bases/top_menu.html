{% load i18n menu_tags cache %}

{% for child in children %}
<li class="dropdown dropdown-main {# mega-dropdown #}
        {% if child.ancestor %}ancestor{% endif %}
        {% if child.selected %} {% endif %}
        {% if child.children %} dropdown{% endif %}">

        {% if child.children %}
            <a href="#" class="dropdown-toggle" data-hover="dropdown" data-toggle="dropdown">
                {{ child.get_menu_title }}
                <span class="fa fa-angle-down dropdown-arrow"></span>
            </a>

            </a>
            <ul class="dropdown-menu dropdown-subhover dropdown-animation animated fadeIn"><!-- Control Animations by changing "fadeIn" to another property from animate.css, check animations page in features / ALSO dropdown-animation class controls the duration, ajust if need -->
                {% show_menu from_level to_level extra_inactive extra_active template "" "" child %}
            </ul>
        {% else %}
            <a href="{{ child.get_absolute_url }}"><span>{{ child.get_menu_title }}</span></a>
        {% endif %}
</li>
{% endfor %}
